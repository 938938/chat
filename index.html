<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chattting!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
  <script src="https://kit.fontawesome.com/52223c7a71.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <!-- <div class="title">
      <h1>Chat bot</h1>
    </div> -->
    <div class="util">
      <i class="fas fa-list" title="Todo-list"></i>
      <i class="far fa-calendar-check" title="D-day"></i>
    </div>
    <div class="chat">
      <p class="cat_say">
        오늘은 <span class="date"></span>,<br>
        지금은 <span class="clock"></span>입니다!
      </p>
    </div>
    <div class="img">
      <img src="images/cat.png" alt="고양이 이미지">
    </div>
    <form action="">
      <input type="text" class="input" placeholder="이곳에 메세지를 입력해주세요">
      <button class="btn">입력</button>
    </form>
  </section>
  <script src="script/main.js"></script>
  <script src="script/clock.js"></script>
</body>
</html>
